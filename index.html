<!DOCTYPE html>
<html>

<link rel="stylesheet" href="style.css">

<title>Rock Paper Scissors</title>

<div class='header'>Rock Paper Scissors</div>

<div class='columnContainer'>
    <div class='column' style='margin-left: 400px'>
        <div class='scoreContainer'>
            <div class='scoreHeader'>Your Score</div>
            <div style='font-size: 60px' id='playerScore'>0</div>
        </div>
    </div>

    <div class='column'>
        <div class="inputblock">
            <div id='rock' class="btn">Rock</div>
            <div id='paper' class="btn">Paper</div>
            <div id='scissors' class="btn">Scissors</div>
        </div>
        <div class='choiceblock'>
            <div class='choiceheader'>
                <div>Your choice</div>
                <div>CPU choice</div>
            </div>
            <div class='choicecontainer'>
                <div></div>
                <div>
                    <div class="loaderContainer">
                        <div class='loader'></div>
                        <div class='loader'></div>
                        <div class='loader'></div>
                    </div>
                </div>
                <div></div>
            </div>
        </div>
    </div>

    <div class='column'style='margin-right: 400px'>
        <div class='scoreContainer'>
            <div class='scoreHeader'>CPU Score</div>
            <div style='font-size: 60px' id='computerScore'>0</div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</html>
