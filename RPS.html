<!DOCTYPE html>
<html>

<h1>ROCK PAPER SCISSORS</h1>

<p id="p1">Computer's choice: *thinking*</p>
<p id="p2">Player's choice: </p><br>
<input type="text" placeholder="Rock, paper or scissors?" id="a">
<button onclick="playRound()">Enter</button>
<p id="p3"></p><br>
<p id="p4">Computer's points: </p>
<p id="p5">Player's points: </p>

<script>

function computerPlay(x) {
  if (x == 1) {
      return ("Rock");
  }
  else if (x == 2){
  	  return ("Paper")
  }
  else if (x == 3) {
  	  return ("Scissors");
  }
}

// function sentenceCase (x) {

//     var s = x.charAt(0);
//     s = s.toUpperCase();
//     x = x.substring(1);
//     x = s + x;
// }

var pp = 0;
var cp = 0;
var i = 0;

function playRound() {
    do {
        var a = document.getElementById("a").value;
        a = a.toLowerCase();

        if (a == "rock" || a == "paper" || a == "scissors") {

            var p = a.length;
            var s = a.charAt(0);
            s = s.toUpperCase();
            a = a.substring(1);
            a = s + a;

            var x = Math.floor(Math.random() * 3) + 1;

            document.getElementById("p2").innerHTML = ("Player's choice: " + a);
            document.getElementById("p1").innerHTML = ("Computer's choice: " + computerPlay(x));

            if ((a == "Rock") && (x == 1)) {
                document.getElementById("p3").innerHTML = ("Draw!");
            }
            else if ((a == "Rock") && (x == 2)){
                document.getElementById("p3").innerHTML = ("You lose!");
                cp = cp + 1;
            }
            else if ((a == "Rock") && (x == 3)){
                document.getElementById("p3").innerHTML = ("You win!");
                pp = pp + 1;
            }
            else if ((a == "Paper") && (x == 2)) {
                document.getElementById("p3").innerHTML = ("Draw!");
            }
            else if ((a == "Paper") && (x == 3)){
                document.getElementById("p3").innerHTML = ("You lose!");
                cp = cp + 1;
            }
            else if ((a == "Paper") && (x == 1)){
                document.getElementById("p3").innerHTML = ("You win!");
                pp = pp + 1;
            }
            else if ((a == "Scissors") && (x == 3)) {
                document.getElementById("p3").innerHTML = ("Draw!");
            }
            else if ((a == "Scissors") && (x == 1)){
                document.getElementById("p3").innerHTML = ("You lose!");
                cp = cp + 1;
            }
            else if ((a == "Scissors") && (x == 2)){
                document.getElementById("p3").innerHTML = ("You win!");
                pp = pp + 1;
            }
            
            document.getElementById("p4").innerHTML = ("Computer's points: " + cp);
            document.getElementById("p5").innerHTML = ("Player's points: " + pp);

            if (cp == 5) {
                alert("Computer Wins!");
            }
            else if (pp == 5) {
                alert("Player Wins!");
            }

            i = i + 1;
        }
        else {
            alert("Please type in a correct option!");
            i = i + 1;
        }
    }
    while (i < 1);
}

</script>

</html>
